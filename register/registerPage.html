<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registerPage">
        <div id="content">
            <div id="boxTitle">
                <h1 id="titleRegister">Cadastre-se aqui!</h1>
            </div>
            <form action="#" method="post">
                <div class="boxInput">
                    <label for="nameRegister" class="identifierRegister">Nome</label>
                    <input type="name" id="nameRegister" placeholder="Digite seu nome" required>
                </div>
                <div class="boxInput">
                    <label for="emailRegister" class="identifierRegister">Email</label>
                    <input type="email" id="emailRegister" placeholder="Digite seu email" required>
                </div>
                <div class="boxInput">
                    <label for="passRegister" class="identifierRegister">Senha</label>
                    <input type="password" id="passRegister" placeholder="Digite sua senha" required>
                </div>
                <div class="boxInput">
                    <label for="passConfirmRegister" class="identifierRegister">Confirme sua senha</label>
                    <input type="password" id="passConfirmRegister" placeholder="Confirme sua senha" required>
                </div>
                <div>
                    <button id="btnRegister">Cadastrar</a>
                </div>
                <div>
                    <a href="../index.html" id="backLogin">Voltar para login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
