<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="forgotPassPage">
        <div>
            <h1>My Store</h1>
            <form action="#">
                <p>Coloque o seu email associado a sua conta existente em nosso site. Voce receberá um email de notificação no e-mail colocado aqui.</p>
                <div id="boxInput">
                    <label for="">Email</label>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <button>Recuperar Senha</button>
                <div>
                    <p>Não tem uma conta? <a href="../register/registerPage.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
